<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="/assets/style.css">
    </head>
    <body>
        {{content}}
        {% include navigation.html %}
    </body>

    <h1>Latest Posts</h1>

    <ul>
        {% for post in site.posts %}
            <li>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p>{{ post.excerpt }}</p>
            </li>
        {% endfor %}
    </ul>

</html>
