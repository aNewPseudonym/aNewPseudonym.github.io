<ul>
    {% for post in site.posts%}
        <li>
            <h4>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h4>
            <h6 class="all-caps">
                {{ post.date | date: "%B %e, %Y"}}
            </h6>
            <p>{{ post.excerpt }}</p>
        </li>
        <br>
    {% endfor %}
</ul>
